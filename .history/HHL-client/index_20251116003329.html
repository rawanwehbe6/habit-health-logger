<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit &amp; Health Logger – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="auth-body">
  <div class="auth-layout">

    <main class="auth-card">
      <h1 class="app-title">Habit &amp; Health Logger</h1>
      <p class="app-subtitle">Log your day. Let AI do the analysis.</p>

      <p>Login form</p>
      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Log in</button>

        <div class="auth-links">
          <a href="#" class="auth-link">Don’t have an account? Sign up</a>
          <a href="#" class="auth-link">Forgot password?</a>
        </div>
      </form>
    </main>

    <aside class="auth-side">
      <h2>Track habits, sleep, and caffeine</h2>
      <ul>
        <li>Free-text logging</li>
        <li>Smart AI summaries</li>
        <li>Weekly progress charts</li>
      </ul>
    </aside>
  </div>
</body>
</html>
